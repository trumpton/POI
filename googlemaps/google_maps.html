<!DOCTYPE html>
<html>
  <head>

    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100%; width: 100% }
    </style>

    <!-- Debug with command line option: --remote-debugging-port=23456, and use web browser -->

    <!-- Access Google API -->
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?libraries=places&key={APIKEY}&sensor=false">
    </script>

    <!-- enable interface to C++ and provide access functions -->
    <script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>
    <script type="text/javascript" src="qrc:///googlemaps/googleservices.js"></script>

</head>

  <body>
    <div id="map_canvas" style="width:100%; height:100%"></div>
  </body>

</html>
